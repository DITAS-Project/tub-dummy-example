---
apiVersion: batch/v1
kind: Job
metadata:
  namespace: benchmark
  annotaions:
  name: kcc
spec:
  template:
    spec:
      containers:
        - image: durgen/kcc:1.0.3
          name: kcc
          imagePullPolicy: Always
          command:
            - "sh"
          args:
            - "./setup.sh"
            - "-a"
            - "http://keycloak.benchmark.svc.cluster.local:4000"
      restartPolicy: OnFailure